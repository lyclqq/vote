{% extends 'userbase.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {{ form.csrf_token }}
                <fieldset>
                    <legend>生成投票</legend>

                    <div class="form-group">
                        {{ form.types.label }}
                        {{ form.types() }}
                    </div>
                </fieldset>
                {{ form.submit }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
