{% extends 'userbase.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {{ form.csrf_token }}
                <fieldset>
                    <legend>用户新增</legend>
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username() }}
                    </div>
                    <div class="form-group">
                        {{ form.usertype.label }}
                        {{ form.usertype() }}
                    </div>
                </fieldset>
                {{ form.submit }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
